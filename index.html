<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Flow with GPT</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="flow-container">
    <div class="step active">Plan</div>
    <div class="arrow">➔</div>
    <div class="step">Study</div>
    <div class="arrow">➔</div>
    <div class="step">Break</div>
    <div class="arrow">➔</div>
    <div class="step">Review</div>
  </div>

  <div class="chat-box">
    <input type="text" id="questionInput" placeholder="Ask GPT about studying...">
    <button id="askBtn">Ask</button>
    <div id="answer"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
